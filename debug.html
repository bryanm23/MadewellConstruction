<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }
    h1 {
      color: #e67e22;
    }
    .info {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      border-left: 4px solid #e67e22;
    }
  </style>
</head>
<body>
  <h1>Madewell Construction - Debug Page</h1>
  <div class="info">
    <p>This page is working correctly on the GitHub Pages domain.</p>
    <p>Current URL: <span id="currentUrl"></span></p>
  </div>

  <script>
    document.getElementById('currentUrl').textContent = window.location.href;
    
    // Log information about the environment
    console.log('Base URL path:', window.location.pathname);
    console.log('Base URL without pathname:', window.location.origin);
    console.log('Document referrer:', document.referrer);
    console.log('User agent:', navigator.userAgent);
  </script>
</body>
</html>
