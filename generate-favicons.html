<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favicon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .instructions {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Favicon Generator for Madewell Construction</h1>
  <div class="instructions">
    <p><strong>Instructions:</strong></p>
    <ol>
      <li>Click each button below to generate and download the favicon files</li>
      <li>Save the downloaded files to the <code>public/</code> folder</li>
      <li>The files will be named: favicon-512.png, favicon-32x32.png, favicon-16x16.png, apple-touch-icon.png</li>
    </ol>
  </div>

  <canvas id="canvas512" width="512" height="512" style="display: none;"></canvas>
  <canvas id="canvas32" width="32" height="32" style="display: none;"></canvas>
  <canvas id="canvas16" width="16" height="16" style="display: none;"></canvas>
  <canvas id="canvas180" width="180" height="180" style="display: none;"></canvas>

  <div>
    <button onclick="generateFavicon(512, 'favicon-512.png')">Generate favicon-512.png</button>
    <button onclick="generateFavicon(32, 'favicon-32x32.png')">Generate favicon-32x32.png</button>
    <button onclick="generateFavicon(16, 'favicon-16x16.png')">Generate favicon-16x16.png</button>
    <button onclick="generateFavicon(180, 'apple-touch-icon.png')">Generate apple-touch-icon.png</button>
  </div>

  <script>
    function generateFavicon(size, filename) {
      const canvas = document.getElementById(`canvas${size}`);
      const ctx = canvas.getContext('2d');
      
      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#3498db');
      gradient.addColorStop(1, '#2980b9');
      
      // Draw rounded rectangle background
      const cornerRadius = size * 0.125; // 12.5% of size
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.moveTo(cornerRadius, 0);
      ctx.lineTo(size - cornerRadius, 0);
      ctx.quadraticCurveTo(size, 0, size, cornerRadius);
      ctx.lineTo(size, size - cornerRadius);
      ctx.quadraticCurveTo(size, size, size - cornerRadius, size);
      ctx.lineTo(cornerRadius, size);
      ctx.quadraticCurveTo(0, size, 0, size - cornerRadius);
      ctx.lineTo(0, cornerRadius);
      ctx.quadraticCurveTo(0, 0, cornerRadius, 0);
      ctx.closePath();
      ctx.fill();
      
      // Draw hammer icon (scaled)
      const scale = size / 24; // Original icon is 24x24
      const offset = size * 0.25; // Center the icon with padding
      
      ctx.save();
      ctx.translate(offset, offset);
      ctx.scale(scale, scale);
      
      // Hammer path (simplified for small sizes)
      ctx.fillStyle = '#f39c12';
      ctx.beginPath();
      
      if (size >= 32) {
        // Full detail for larger sizes
        ctx.moveTo(13 * scale, 6 * scale);
        ctx.lineTo(11 * scale, 8 * scale);
        ctx.lineTo(8 * scale, 5 * scale);
        ctx.lineTo(10 * scale, 3 * scale);
        ctx.closePath();
        
        ctx.moveTo(17.5 * scale, 10.5 * scale);
        ctx.lineTo(13.5 * scale, 6.5 * scale);
        ctx.lineTo(11.5 * scale, 8.5 * scale);
        ctx.lineTo(15.5 * scale, 12.5 * scale);
        ctx.lineTo(17.5 * scale, 10.5 * scale);
        ctx.closePath();
        
        ctx.moveTo(19 * scale, 9 * scale);
        ctx.lineTo(17 * scale, 7 * scale);
        ctx.lineTo(15 * scale, 9 * scale);
        ctx.lineTo(17 * scale, 11 * scale);
        ctx.lineTo(19 * scale, 9 * scale);
        ctx.closePath();
        
        ctx.moveTo(19.5 * scale, 12.5 * scale);
        ctx.lineTo(16 * scale, 16 * scale);
        ctx.lineTo(17 * scale, 17 * scale);
        ctx.lineTo(21 * scale, 13 * scale);
        ctx.lineTo(19.5 * scale, 12.5 * scale);
        ctx.closePath();
        
        ctx.moveTo(11 * scale, 14 * scale);
        ctx.lineTo(3 * scale, 22 * scale);
        ctx.lineTo(2 * scale, 21 * scale);
        ctx.lineTo(10 * scale, 13 * scale);
        ctx.lineTo(11 * scale, 14 * scale);
        ctx.closePath();
      } else {
        // Simplified for very small sizes
        ctx.fillRect(8 * scale, 3 * scale, 8 * scale, 2 * scale);
        ctx.fillRect(10 * scale, 5 * scale, 6 * scale, 8 * scale);
        ctx.fillRect(3 * scale, 13 * scale, 8 * scale, 2 * scale);
      }
      
      ctx.fill();
      ctx.restore();
      
      // Download the image
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 'image/png');
    }
  </script>
</body>
</html>
